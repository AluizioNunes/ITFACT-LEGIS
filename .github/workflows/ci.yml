name: CI Pipeline — ITFACT LEGIS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── NestJS Backend ──
  nestjs-build:
    name: NestJS Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend/NestJS

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Backend/NestJS/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ── FastAPI Backend ──
  fastapi-lint:
    name: FastAPI Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend/fastapi

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: Backend/fastapi/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: python -m pytest tests/ -v

  # ── Frontend ──
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

  # ── Docker ──
  docker-build:
    name: Docker Compose Build
    runs-on: ubuntu-latest
    needs: [nestjs-build, fastapi-lint, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Build all services
        run: docker compose build --no-cache
