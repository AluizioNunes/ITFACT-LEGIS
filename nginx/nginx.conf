events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s;

    # Use variables in locations to avoid fatal 'host not found' during startup.
    # The resolver above ensures dynamic resolution.

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 100M;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # NestJS API
        location /api/nest/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            rewrite ^/api/nest/(.*) /$1 break;
            set $upstream_nestjs nestjs;
            proxy_pass http://$upstream_nestjs:3001;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # FastAPI
        location /api/python/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            rewrite ^/api/python/(.*) /$1 break;
            set $upstream_fastapi fastapi;
            proxy_pass http://$upstream_fastapi:8000;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeout for long-running AI operations
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Socket.io WebSocket support
        location /socket.io/ {
            set $upstream_nestjs_ws nestjs;
            proxy_pass http://$upstream_nestjs_ws:3001/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_cache_bypass $http_upgrade;
        }

        # Next.js Frontend
        location / {
            set $upstream_frontend_host frontend;
            proxy_pass http://$upstream_frontend_host:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Next.js HMR (Hot Module Replacement) WebSocket
        location /_next/webpack-hmr {
            set $upstream_frontend_hmr frontend;
            proxy_pass http://$upstream_frontend_hmr:3000/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
